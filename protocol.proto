syntax = "proto3";
package WSForward;

message Request {
	string url = 1;
	string method = 2;
	string headers_json = 3;
	string seq_id = 4;
	optional bytes body = 5;
}

message Response {
	string url = 1;
	int32 status = 2;
	string headers_json = 3;
	string seq_id = 4;
	bytes body = 5;
	bool sse_ticket = 6;
	bool stream_end = 7;
}